<!DOCTYPE html>
<html lang="es">
    <head>

        <!-- Linkea el css -->

    <body>      
        <!-- Coloca un titular de primer nivel -->
        <header>
            <h1>Información de la alumna</h1>

            <!-- Organiza la sección como un bloque -->

                <!-- Lista de elementos -->
                <ol>
                    <li>Desarrollo web</li>
                    <li>Economías solidarias</li>
                    <li>Ecología</li>

            <!-- Organiza la sección como un bloque -->

                <!-- Titular de segundo nivel -->
                <h2>Experiencias</h2>
                <!-- Párrafo contando experiencia laboral -->
                <p>Trabajo como desarrolladora en una cooperativa de desarrollo web desde 2020.</p>

        <!-- Organiza la sección como un bloque por fuera del flex -->
